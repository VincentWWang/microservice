server.port=7002

#eureka服务端的实例名称
#单机版
#eureka.instance.hostname=localhost
#集群版，域名映射。修改C:\Windows\System32\drivers\etc目录下的hosts文件。
#127.0.0.1 eureka7001.com
#127.0.0.1 eureka7002.com
#127.0.0.1 eureka7003.com
eureka.instance.hostname=eureka7002.com

#不向注册中心注册自己
eureka.client.register-with-eureka=false
#不需要检索自己的服务
eureka.client.fetch-registry=false

#设置与Eureka Server交互的地址，包括服务注册和服务查询
#单机版
#eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
#集群版，同步7001/7003
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/

#关闭自我保护模式
#eureka.server.enable-self-preservation=false